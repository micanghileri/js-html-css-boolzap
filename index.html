<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="https://cdn4.iconfinder.com/data/icons/social-media-2210/24/Whatsapp-512.png">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
        <title>Boolzap</title>
    </head>
    <body>
        <div id="area-app">
            <section id="area-sx">
                <div id="area-profilo">
                    <img src="https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/116436602_2698969003715549_2106799846360556433_n.jpg?_nc_cat=105&_nc_sid=09cbfe&_nc_ohc=wH3lwMCrXVAAX_NyJZr&_nc_ht=scontent-mxp1-1.xx&oh=e9b1ed3924f97378fbaa6bc17b150b28&oe=5F45F8BE" alt="immagine-profilo">
                    <div id="icone-profilo">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div id="area-notifiche">
                    <div id="cerchio-notifica">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div id="testo-ntf">
                        <h3>Ricevi notifiche di nuovi messaggi</h3>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div id="ricerca">
                    <div id="cont-ricerca">
                        <i class="fas fa-search"></i>
                        <input type="search" name="ricerca" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div id="area-contatti">

                </div>
            </section>
            <section id="area-dx">
                <div id="intestazione">

                </div>
                <div id="area-chat">

                </div>
                <div id="area-insert">

                </div>
            </section>
        </div>

    <script src="js/script.js" charset="utf-8"></script>
    </body>
